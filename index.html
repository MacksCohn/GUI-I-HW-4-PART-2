<html lang='en'>
    <head>
        <title>Max Cohn's Wild Table Extravaganza</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link href='./css/style.css' rel='stylesheet'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
        <script src='./js/node_modules/jquery-validation/dist/jquery.validate.js'></script>
        <script src="//code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        
        <script src='./js/node_modules/jquery-ui/ui/widgets/tabs.js'></script>
    </head>
    <body>
        <!--the input form for the TABLE OF DOOOOOM-->
        <div class='container'>
            <form id='input-form'>
                <fieldset>
                    <legend>Max's Table Of DOOOOOM</legend>
                    <table id='inputs'>
                        <tbody>
                        <tr><td>
                            <label for='minCol'>Minimum Column Value</label>
                            <input type = 'text' id = 'minCol' name='minCol' autocomplete='off' value=1><br>
                            <div class='slider'></div>
                        </td></tr>
                        <tr><td>
                            <label for='maxCol'>Maximum Column Value</label>
                            <input type = 'text' id = 'maxCol' name='maxCol' autocomplete='off' value=10><br>
                            <div class='slider'></div>
                        </td></tr>
                        <tr><td>
                            <label for='minRow'>Minimum Row Value</label>
                            <input type = 'text' id = 'minRow' name='minRow' autocomplete='off' value=1><br>
                            <div class='slider'></div>
                        </td></tr>
                        <tr><td>
                            <label for='maxRow'>Maximum Row Value</label>
                            <input type = 'text' id = 'maxRow' name='maxRow' autocomplete='off' value=10><br>
                            <div class='slider'></div>
                        </td></tr>
                        </tbody>
                    </table> 
                </fieldset>
            </form>
        </div>
        <!--area for the table to be generated into-->
        <div id='tab-window'>
            <ul>
                <li><a href='#output'>Live Output</a></li>
            </ul>
            <div class='container' id='output'>
                <table id='results'>
                    <tbody>
                        <td>Enter numbers and hit generate!</td>
                    </tbody>
                </table>
            </div>
            <div id='control-panel'>
                Control Panel <br>
                <button class='button' id='save-button'>Save Live Output</button>
                <button class='button' id='delete-current-button'>Delete Current</button>
                <button class='button' id='delete-selected-button'>Delete All Selected</button>
            </div>
        </div>
        <script src='./js/script.js'></script>
    </body>
</html>
